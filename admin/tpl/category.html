<div class="card mb-4">
    <div class="card-header">
        <span class="font-weight-bold">Thêm danh mục</span>
    </div>
    <div class="card-body pt-2 pb-2">
        <div class="row">
            <div class="col-12">
                {if isset($updated)}
                <div class="alert alert-success">Đã cập nhật thông tin thành công</div>
                {/if}
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-9 col-xl-9">
                            <input type="text" name="name" class="form-control" placeholder="Nhập tên danh mục">
                            {if isset($error.name)} {$error.name} {/if}
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <input type="hidden" name="token" value="{$token}">
                            {if isset($error.token)} {$error.token} {/if}
                            <button type="submit" name="submit" class="btn btn-success">Thêm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <span class="font-weight-bold">Danh mục sản phẩm</span>
    </div>
    <div class="card-body p-1">
        <div class="list-group">
            {$items}
        </div>
    </div>
</div>
