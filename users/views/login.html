 {include file="../../views/header.html"}
<div class="row m-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">
                    <i class="fas fa-user-plus"></i> Đăng nhập tài khoản</span>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="email">
                                <i class="fas fa-at"></i> Email:</label>
                            <input type="email" name="email" class="form-control" required placeholder="Nhập địa chỉ email của bạn" value="{$email}">
                            {if isset($error.email)} {$error.email} {/if}
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="passwd">
                                <i class="fas fa-key"></i> Mật khẩu:</label>
                            <input type="password" name="passwd" id="passwd" class="form-control" required value="{$passwd}">
                            {if isset($error.passwd)} {$error.passwd} {/if}
                        </div>
                        <div class="form-group col-12">
                            <div class="form-check">
                                <input type="checkbox" name="rem" class="form-check-input">
                                <label for="rem">Ghi nhớ tôi</label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="token" value="{$token_login}">
                    {if isset($error.token)} {$error.token} {/if}
                    <button type="submit" name="submit" class="btn btn-success">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>

{include file="../../views/footer.html"}
